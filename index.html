<style>
  body {
    background: #55a9ad; 
  }
  body, button {
    color: #e1e1e1;
    text-align: center;
    font-size: 40px;
    font-family: arial;
  }
  #kanji, #desc {
    color: #212121
  }
  #kanji {
    font-size: 150px;
    padding-top: 100px;
    cursor: pointer;
  }
  #desc {
    opacity: 0;
    font-size: 100px;
  }
  #desc.show {
    opacity: 1;
  }
  .hidden {
    display: none;
  }
  #catContainer {
    width: 800px;
    margin: 0 auto;
  }
  .cat {
    display: block;
    margin: 20px 0 0;
    background: #0e484b;
    position: relative;
  }
  .cat .catTitle {
    padding: 20px;
  }
  .cat input[type="checkbox"] {
    position: absolute;
    width: 45px;
    height: 45px;
    right: 20px;
    top: 20px;
  }
  .modeBtn {
    margin: 20px 10px;
    width: calc(50% - 40px);
    padding: 20px 0;
    background: #034f17;
    color: white;
  }
  .wordList {
    background: #555555;
    text-align: left;
    padding: 20px;
    color: white;
  }
  .wordList > div {
    padding: 20px 0;
  }
  .wordList button {
    margin-right: 20px;
    background: transparent;
    border: 0;
  }
  .wordList span {
    color: #94e7eb;
    font-weight: bold;
    padding-right: 50px;
  }
  #next {
    font-size: 100px;
    width: 500px;
    padding: 20px 0;
    border: 0;
    margin-top: 50px;
    background: #034f17;
    color: white;
  }
  .speak {
    width: 80px;
    padding: 20px 0;
    border: 0;
    margin-left: 20px;
  }
</style>
<div id="catContainer">
  <div id="catList"></div>
</div>
<div id="main" class="hidden">
  <div id="kanji"></div>
  <div id="desc"></div>
  <button onclick="generate()" class="modeBtn">Ti·∫øp theo</button>
  <button class="speak" onclick="speak()">üîä</button>
</div>
<script>
  let src = "./index.js";
  if (location.search) src = `./${location.search.slice(4)}.js`;
  let script = document.createElement("script");
  script.src = src;
  script.onload = () => {
    for (word in words) {
      let wordList = "";
      words[word] = words[word].split('\n').slice(1, -1).map(i => {
        i = i.split(", ");
        wordList += `<div><button onclick="speak('${i[1]}')">üîä</button><span>${i[0]}</span>${i[1]}</div>`
        return i;
      });
      cat.innerHTML += `<div class="cat"><input type="checkbox" id="${word}"><div class="catTitle" onclick="showDiv(this)">${word}</div><div class="wordList hidden">${wordList}</div></div>`;
    }
    cat.innerHTML += `<button class="modeBtn" onclick="next(false)">${mode1}</button><button class="modeBtn" onclick="next(true)">${mode2}</button>`
  }
  document.body.appendChild(script);
    
  const divKanji = document.getElementById("kanji");
  const divDesc = document.getElementById("desc");
  const cat = document.getElementById("catList");
  
  const speech = window.speechSynthesis;
  let tts;
  if (speech) {
    tts = new SpeechSynthesisUtterance();
    tts.rate = 0.6;
    let voices = speech.getVoices();
    if (voices.length) tts.voice = voices.find(i => i.name == "Daniel");
  } else alert("T√≠nh nƒÉng ƒë·ªçc kh√¥ng ho·∫°t ƒë·ªông, vui l√≤ng m·ªü trang web b·∫±ng Google Chrome")

  let show = false;
  let index = 0;
  let e2v = false;
  let result = [];

  function generate() {
    if (show) {
      divDesc.classList.add("show");
      speak();
    }
    else {
      if (index == result.length) {
        rnd();
        index = 0;
        alert("ƒê√£ h·∫øt danh s√°ch t·ª´ v·ª±ng, danh s√°ch s·∫Ω tr√°o l·∫°i t·ª´ ƒë·∫ßu...")
      }
      if (e2v) {
        divKanji.innerHTML = result[index][1];
        divDesc.innerHTML = result[index][0];
      } else {
        divKanji.innerHTML = result[index][0];
        divDesc.innerHTML = result[index][1];
      }
      divDesc.classList.remove("show");
      index++;
    }
    show = !show;
  }

  function rnd() {  
    result = result.sort(() => Math.random() - 0.5);
  }
  function next(m) {
    result = [];
    document.querySelectorAll("input").forEach(i => {
      if (i.checked) result.push(...words[i.id]);
    });
    if (!result.length) return alert("Xin h√£y ch·ªçn √≠t nh·∫•t m·ªôt ch·ªß ƒë·ªÅ");
    document.getElementById("catContainer").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    e2v = m;
    rnd();
    generate();
  }

  function showDiv(e) {
    e.nextSibling.classList.toggle("hidden");
  }

  function speak(text) {
    if (!speech) return;
    if (speech.speaking) speech.cancel();
    text = text || result[index - 1][1];
    tts.text = text.replace(" - ", ", ");
    speech.speak(tts);
  }
</script>
