<style>
  body {
    background: #55a9ad; 
  }
  body, button {
    color: #e1e1e1;
    text-align: center;
    font-size: 40px;
    font-family: arial;
  }
  #kanji, #desc {
    color: #212121
  }
  #kanji {
    font-size: 150px;
    padding-top: 100px;
    cursor: pointer;
  }
  #desc {
    opacity: 0;
    font-size: 100px;
  }
  #desc.show {
    opacity: 1;
  }
  .hidden {
    display: none;
  }
  #catContainer {
    width: 800px;
    margin: 0 auto;
  }
  .cat {
    display: block;
    margin: 20px 0 0;
    background: #0e484b;
    position: relative;
  }
  .cat .catTitle {
    padding: 20px;
  }
  .cat input[type="checkbox"] {
    position: absolute;
    width: 45px;
    height: 45px;
    right: 20px;
    top: 20px;
  }
  .modeBtn {
    margin: 20px 10px;
    width: calc(50% - 40px);
    padding: 20px 0;
    background: #034f17;
    color: white;
  }
  .wordList {
    background: #555555;
    text-align: left;
    padding: 20px;
    color: white;
  }
  .wordList > div {
    padding: 20px 0;
  }
  .wordList button {
    margin-right: 20px;
    background: transparent;
    border: 0;
  }
  .wordList span {
    color: #94e7eb;
    font-weight: bold;
    padding-right: 50px;
  }
  #next {
    font-size: 100px;
    width: 500px;
    padding: 20px 0;
    border: 0;
    margin-top: 50px;
    background: #034f17;
    color: white;
  }
  .speak {
    width: 80px;
    padding: 20px 0;
    border: 0;
    margin-left: 20px;
  }
</style>
<div id="catContainer">
  <div id="catList"></div>
</div>
<div id="main" class="hidden">
  <div id="kanji"></div>
  <div id="desc"></div>
  <button onclick="generate()" class="modeBtn">Tiếp theo</button>
  <button class="speak" onclick="speak()">🔊</button>
</div>
<script>
  let words = {
    "Quốc gia": `
      Ý, Italy - Italian
      Bra-zin, Brazil - Brazilian
      Nga, Russia - Russian
      Mỹ, the USA - American
      Đức, Germany - German
      Ai Cập, Egypt - Egyptian
      Úc, Australia - Australian
      Mexico, Mexico - Mexican
      Thổ Nhĩ Kỳ, Turkey - Turkish
      Anh, the UK - British
      Trung Quốc, China - Chinese
      Tây Ban Nha, Spain - Spanish
      Việt Nam, Vietnam - Vietnamese
    `,
    "Đồ vật": `
      giỏ, bag
      từ điển, dictionary
      táo, apple
      bút bi, pen
      bút chì, pencil
      sách, book
      tập, notebook
      máy nghe nhạc, iPod
      điện thoại, mobile
      dù, umbrella
      em bé, baby
      bé trai, boy
      bé gái, girl
      người đàn ông, man
      người phụ nữ, woman
      nhật ký, diary
      ghế, chair
      bàn, table
      máy tính, computer
      máy chụp hình, camera
      đồng hồ đeo tay, watch
      bánh kẹp, sandwich
    `,
    "Công việc": `
      quản lý, manager
      bác sĩ, doctor
      diễn viên nam, actor
      diễn viên nữ, actress
      nhân viên bán hàng, shop assistant
      giáo viên, teacher
      bồi bàn nam, waiter
      bồi bàn nữ, waitress
      tài xế taxi, taxi driver
      nhạc sĩ, musician
      cảnh sát, police officer
      sinh viên, student
    `,
    "Thông tin": `
      tên, first name
      họ, surname
      có gia đình, married
      độc thân, single
      quốc tịch, nationality
      địa chỉ, address
      số điện thoại, mobile number
      địa chỉ email, email address
    `,
    "Chữ số": `
      0, zero
      1, one
      2, two
      3, three
      4, four
      5, five
      6, six
      7, seven
      8, eight
      9, nine
      10, ten
      11, eleven
      12, twelve
      13, thirteen
      14, fourteen
      15, fifteen
      16, sixteen
      17, seventeen
      18, eighteen
      19, nineteen
      20, twenty
      30, thirty
      40, forty
      50, fifty
      60, sixty
      70, seventy
      80, eighty
      90, ninety
      100, one hundred
    `,
    "Nhân xưng": `
      tôi, I
      chúng tôi, we
      bạn, you
      anh ấy, he
      cô ấy, she
      nó, it
      chúng nó, they
      của tôi, my
      của chúng tôi, our
      của bạn, your
      của anh ấy, his
      của cô ấy, her
      của nó, its
      của chúng nó, their
    `
  };
  const divKanji = document.getElementById("kanji");
  const divDesc = document.getElementById("desc");
  const cat = document.getElementById("catList");
  
  const speech = window.speechSynthesis;
  let tts;
  if (speech) {
    tts = new SpeechSynthesisUtterance();
    tts.rate = 0.6;
    let voices = speech.getVoices();
    if (voices.length) tts.voice = voices.find(i => i.name == "Daniel");
  } else alert("Tính năng đọc không hoạt động, vui lòng mở trang web bằng Google Chrome")

  let show = false;
  let index = 0;
  let e2v = false;
  let result = [];

  function generate() {
    if (show) {
      divDesc.classList.add("show");
      speak();
    }
    else {
      if (index == result.length) {
        rnd();
        index = 0;
        alert("Đã hết danh sách từ vựng, danh sách sẽ tráo lại từ đầu...")
      }
      if (e2v) {
        divKanji.innerHTML = result[index][1];
        divDesc.innerHTML = result[index][0];
      } else {
        divKanji.innerHTML = result[index][0];
        divDesc.innerHTML = result[index][1];
      }
      divDesc.classList.remove("show");
      index++;
    }
    show = !show;
  }

  function rnd() {  
    result = result.sort(() => Math.random() - 0.5);
  }
  function next(m) {
    result = [];
    document.querySelectorAll("input").forEach(i => {
      if (i.checked) result.push(...words[i.id]);
    });
    if (!result.length) return alert("Xin hãy chọn ít nhất một chủ đề");
    document.getElementById("catContainer").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    e2v = m;
    rnd();
    generate();
  }

  function showDiv(e) {
    e.nextSibling.classList.toggle("hidden");
  }

  function speak(text) {
    if (!speech) return;
    if (speech.speaking) speech.cancel();
    text = text || result[index - 1][1];
    tts.text = text.replace(" - ", ", ");
    speech.speak(tts);
  }

  for (word in words) {
    let wordList = "";
    words[word] = words[word].split('\n').slice(1, -1).map(i => {
      i = i.split(", ");
      wordList += `<div><button onclick="speak('${i[1]}')">🔊</button><span>${i[0]}</span>${i[1]}</div>`
      return i;
    });
    cat.innerHTML += `<div class="cat"><input type="checkbox" id="${word}"><div class="catTitle" onclick="showDiv(this)">${word}</div><div class="wordList hidden">${wordList}</div></div>`;
  }
  cat.innerHTML += `<button class="modeBtn" onclick="next(false)">Việt ⇒ Anh</button><button class="modeBtn" onclick="next(true)">Anh ⇒ Việt</button>`
</script>
